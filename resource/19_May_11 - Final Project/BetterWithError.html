<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Miles - Kilometers</title>
<style type="text/css">
#container {
	width: 80%;
	margin-right: auto;
	margin-left: auto;
}
#title {
	font-family: Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: xx-large;
	background-color: #D8D1D2;
	text-align: center;
	padding-top: 20px;
	padding-bottom: 20px;
}
#contents {
	padding: 30px;
}
</style>
</head>

<body>
<div id="container">
  <div id="title">Miles to Kilometers and Back</div>
  <div id="contents">
 
      <p>
        <label for="myDistance">Distance:</label>
        <input type="text" name="myDistance" id="myDistance" autocomplete="off">
      </p>
      <p>
 <select id="selector" onChange="validateInput(this.value)">
   <option value="0">Choose a conversion</option>
   <option value="1.609344">Miles to Kilometers</option>
   <option value=".62137119">Kilometers to Miles</option>
    
 </select>
      </p>
      <div id="answer"></div>
      

  </div>
</div>
<script type="text/javascript">
//global variables
var miles = 0;
var kilo = 0;
var output = document.getElementById("answer");
var input = document.getElementById("myDistance");
var selection = document.getElementById("selector");

function validateInput(factor)
	{
	//	
	//selection.options[0].selected=true;
	//
	userInput = parseInt(input.value);
	if(isNaN(userInput))
	{
		output.innerHTML = "Please enter a number for distance.";
	}
	else
	{
		
		converter(factor);
	}
}

function converter(factor) {
aTag = "kilometer";
bTag = "mile";

if(factor == 1.609344)
{
	aTag = "mile";
	bTag = "kilometer";
}
userInput = Number(input.value);
userOutput = userInput * factor;
userOutput = parseInt(userOutput*100)/100;

{output.innerHTML = userInput + " "+aTag+"(s) equals " + userOutput +" "+ bTag+"(s)."}
};


</script>
</body>
</html>
