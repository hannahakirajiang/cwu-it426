<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript For Loop</title>
</head>
<body>
    
<h2>JavaScript For Loop</h2>
<div id="output"></div>
    
<script>
var i;
var theString="";
var theOutput = document.getElementById("output");
	
for (i=0; i<600; i=i+10){
	theString="Loop number "+i+"<br>"
	theOutput.innerHTML += theString;
}	
	
</script>
</body>
</html>
