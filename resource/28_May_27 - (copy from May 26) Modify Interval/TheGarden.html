<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The Garden</title>
<style type="text/css">
#container {
	position: absolute;
	left: 100px;
	top: 50px;
}
#picMask {
	width: 500px;
	height: 545px;
	position: relative;
	overflow-x: hidden;
	overflow-y:hidden;
}
#picHolder {
	position: relative;
}
#title{
	font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", "Arial Black", sans-serif;
	font-size: xx-large;
	text-align: center;
}
</style>
</head>

<body>
<div id="container">
	<div id="title">The Garden</div>
	<div id="picMask" onmousemove="getMoving(event)">
		<div id="picHolder"><img  id="garden" src="garden.jpg" width="2000" height="545"   alt=""/>
        </div>
	</div>
</div>


<script type="text/javascript">

var currentPosition = 0;

function getMoving(event) { 
var currentX = event.clientX - 100; 
if (currentX < 150 && currentPosition > -1500)
{currentPosition = currentPosition -2;} 
else if(currentX >350 && currentPosition< 0)
{currentPosition = currentPosition +2;} 
document.getElementById('picHolder').style.left = currentPosition + 'px';
}
</script>

</body>
</html>
