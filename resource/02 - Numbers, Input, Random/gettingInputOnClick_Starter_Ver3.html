<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Getting input</title>
</head>

<body>
	<input id="input" type="text" placeholder="Enter a number">
<button id="trigger">Click Here!</button>
<div id="output">Input will appear here.</div>
	
<script type="text/javascript">

//set up variables
var userInput = 0 ;

var myinput = document.getElementById("input");
var myoutput = document.querySelector("#output");
var mybutton = document.getElementById("trigger");
mybutton.addEventListener("click",clickHandler,false);

function clickHandler()
{
	
	var DegF = 0;
	userInput = parseInt(myinput.value);
	DegF = (userInput*9/5)+32 
	myoutput.innerHTML = userInput + "&deg Celsius is "+DegF.toFixed(2)+ "deg Fahrenheit";
}
	
</script>
</body>
</html>
