<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Sort</title>
</head>

<body>
<div id="answer"></div>
<script>
var a = document.getElementById("answer");

var numbersArray = [60,50,62,58,54,54,100,40,56,34,23,12,14,10,52,10];
	
a.innerHTML = "Original: "+numbersArray+"<br>";
	
numbersArray.sort(asendingSort)
a.innerHTML += "Ascending: "+numbersArray+"<br>";
	
numbersArray.sort(desendingSort)
a.innerHTML += "Decending: "+numbersArray+"<br>";
	
function asendingSort(num1, num2) {
	return num1-num2;
}
function desendingSort(num1, num2) {
	return num2-num1;
}
</script>
</body>
</html>
