<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slideshow 2 - Next Button with Captions (Divs)</title>
</head>

<body>
<div id="wrapper">
  <div id="picDiv"> 
	  <img src= "picArray[0].src" alt="" name="displayIt" width="540" height="405" id="displayIt" /> 
  </div>
  <label>
    <input name="mycaption" type="text" id="mycaption" size="50" maxlength="50" />
  </label>
  <label>
    <input type="button" name="button" id="button" value="Next" onClick="runit()" />
  </label>
</div>
<script language="javascript" type="text/javascript">
var picArray = [];
var index = 0;
var picD=document.querySelector('#picDiv');
picArray[0] = new Image;
picArray[0].src = "images/mountain1.jpg";
picArray[0].caption = "The first mountain is added.";
picArray[1] = new Image;
picArray[1].src = "images/mountain2.jpg";
picArray[1].caption = "And now for the second mountain.";
picArray[2] = new Image;
picArray[2].src = "images/mountain3.jpg";
picArray[2].caption = "Guess what - another mountain.";
picArray[3] = new Image;
picArray[3].src = "images/mountain4.jpg";
picArray[3].caption = "The fourth hill. How many more?";
picArray[4] = new Image;
picArray[4].src = "images/mountain5.jpg";
picArray[4].caption = "Will this ever end?";

function runit()
{
	picD.innerHTML = "<image src="+picArray[index].src+">";
	document.getElementById("mycaption").value = picArray[index].caption;
	index++
	if(index==picArray.length)
	{
		index=0;
	}
	return;
}

runit();
</script>
</body>
</html>
