<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Slideshow 9 - Slide in on setInterval</title>
<style>

#pano{
	position:relative;
	z-index:0;
	width: 7020px;
}

#panoWrapper{
	position:relative;
	width:540px;
	overflow:hidden;
	z-index:1;
}

	position:absolute;
	width:540px;
	left:150px;
	top:50px;

	z-index:2;

	float:left;
}

</style>
<script

</head> 
<body> 
<div id="container">

    </div>
    <div class="clearIt"></div>
    </div>
<script>
var picArray = [];
picArray[0] = new Image;

	var picCounter = 0;
	for (var i=0; i < picArray.length; i++)
{
	$('#pano').append( '<img src='+picArray[i].src+' width="540" height="405" alt=""/>');
}
	var slideshow = setInterval(function(){runit()}, 2000);
	
	function runit(){
		if (picCounter <picArray.length-1)
		{$('#pano').animate({left:"-=540px"},500);
		picCounter +=1;
		};
		if (picCounter == picArray.length-1)
			{$('#pano').animate({left:"0px"},0);
			picCounter = 0;}
	};

</script>
