<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slideshow 3a - SetIntervalBkg</title>

<style type="text/css">
#test {
    width: 540px;
    height: 405px;
    background-image: url(images/mountain1.jpg);
}
</style>
</head>

<body>
<div id="test">
	<img src="images/overlay.gif" width="540" height="405" alt=""/>
</div>
<script language="javascript" type="text/javascript">

var picArray = [];
picArray[0] = new Image;
picArray[0].src = "images/mountain1.jpg";
picArray[1] = new Image;
picArray[1].src = "images/mountain2.jpg";
picArray[2] = new Image;
picArray[2].src = "images/mountain3.jpg";
picArray[3] = new Image;
picArray[3].src = "images/mountain4.jpg";
picArray[4] = new Image;
picArray[4].src = "images/mountain5.jpg";
var slideshow = setInterval(function(){runit()}, 1000);
var index = 0;
var mydiv=document.querySelector('#test');
	
function runit()
{
	mydiv.style.backgroundImage = 'url("'+picArray[index].src+'")';
	index++
	if(index==picArray.length)
	{
		index=0;
	}
	
	return;
}

</script>
</body>
</html>
