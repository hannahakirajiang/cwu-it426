<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bird Constructor</title>
<style type="text/css">
	#controls{
		
		margin-top: 10px;
	}
</style>
</head>

<body>
<div id="inputs">
	<form>
	<p>
		<label for="BirdName">Bird's Name:</label>
		<input name="BirdName" type="text" id="BirdName">
		<br>
		<label for="BirdBreed">Bird's Breed:</label>
		<input name="BirdBreed" type="text" id="BirdBreed">
		<br>
		<label for="BirdAge">Bird's Age:</label>
		<input name="BirdAge" type="text" id="BirdAge">
		<br>
		</p>
		<p>
		<input type="button" name="button" id="button" value="Submit" onClick="getFromForm()">
		</p>
	</form>
	</div>
<div id="controls">
	<select name = "dropBird" id="dropBird">
	</select>
	</div>
<script>
var birds=[];


// Bird constructor
function Bird(name, breed, age) {
	this.name = name;
	this.breed = breed;
	this.age = age;
}
	
// sort by name
function sortByName(bird1, bird2) {
	if(bird1.name > bird2.name) { return 1;}
	else if (bird1.name === bird2.name){ return 0;}
	else { return -1;}
}
	


//add item to selectbird
function populateSelectBird(){
	var selectBird = document.getElementById('dropBird');
	for (var i=selectBird.options.length-1;i>=0;i--)
		{
			selectBird.remove(i);
		}
	
	for (var i=0; i<birds.length; i++)
	{
		var selectItem = birds[i].name+', '+birds[i].breed;
		var dropItem = document.createElement("option");
		dropItem.textContent=selectItem;
		dropItem.value = selectItem;
		selectBird.appendChild(dropItem);
	}
}

	function getFromForm()
	{
		var formName=document.getElementById("BirdName").value;
		var formBreed=document.getElementById("BirdBreed").value;
		var formAge=document.getElementById("BirdAge").value;
		var newBird = new Bird(formName,formBreed,formAge);
		birds.push(newBird);
		birds.sort(sortByName);
		populateSelectBird();
	}
</script>
</body>
</html>
