<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Arrays</title>
</head>
<body>
    
<h2>JavaScript Arrays</h2>
<div id="output"></div>
    
<script>    
var animals = ["Dogs", "Cats", "Birds", "Fish"];
var i;
var theOutput = document.getElementById("output");

outputString = "<ul>";
for (i of animals){
	outputString +="<li>"+ i +"</li>";
	
}
	
outputString +="</ul>"	
	
theOutput.innerHTML = outputString;
</script>
</body>
</html>
