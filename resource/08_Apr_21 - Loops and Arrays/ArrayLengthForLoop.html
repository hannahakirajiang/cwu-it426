<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Arrays</title>
</head>
<body>
    
<h2>JavaScript Arrays</h2>
<div id="output"></div>
    
<script>
var animals = [];
var theOutput = document.getElementById("output");
    
animals = ["Dogs", "Cats", "Birds", "Fish"];
arrayLength = animals.length;
	
outputString = "<ul>"
for (i=0; i<arrayLength;i++){
	outputString +="<li>"+animals[i]+"</li>";
}
outputString +="</ul>"	
theOutput.innerHTML = outputString;
</script>
</body>
</html>
