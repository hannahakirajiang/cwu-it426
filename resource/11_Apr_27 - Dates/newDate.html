<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Using Date()</title>
</head>

<body>
	
<pre>
<script type="text/javascript">	
	var nd = new Date();
	document.writeln("new Date() = "+ nd);
	document.writeln("getDate() = "+ nd.getDate());
	document.writeln("getMonth() = "+ nd.getMonth());
	document.writeln("getYear() = "+ nd.getYear());
	document.writeln("getHours() = "+ nd.getHours());
	document.writeln("getMinutes() = "+ nd.getMinutes());
	document.writeln("getSeconds() = "+ nd.getSeconds());
	document.writeln("getMilliseconds() = "+ nd.getMilliseconds());
	document.writeln("getTime() = "+ nd.getTime());
</script>
</pre>
	
</body>
</html>
