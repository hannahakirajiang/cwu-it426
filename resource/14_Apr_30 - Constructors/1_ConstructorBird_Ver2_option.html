<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bird Constructor</title>
<style type="text/css">
	#controls{
		
		margin-top: 10px;
		
	}
</style>
</head>

<body>
<div id="answer"></div>
<div id="controls">
	<select name = "dropBird" id="dropBird">
<!-- below is html way to do drop down

<option value="3">valueA</option>
<option value="4">valueB</option>

-->
	</select>
	</div>
<script>
var a = document.getElementById("answer");

// Bird constructor
function Bird(name, breed, age) {
	this.name = name;
	this.breed = breed;
	this.age = age;
}
	
// Construct Objects
var tweety = new Bird("Tweety", "Parakeet", 4);
var amazon = new Bird("Amazon", "Parrot", 20);
var spot = new Bird("Gizmo","Canary", 6);
	
var birds = [tweety, amazon, spot];
//console.log(birds);
	
//Output the Array
for (var i=0; i < birds.length; i++) {
	var age = "young";
	if (birds[i].age > 5){
		age = "middle aged";}
	 if (birds[i].age >10){
		age = "old"}
	a.innerHTML +="Bird: " + birds[i].name + " is a " + age+ " " + birds[i].breed+"<br>";
}

// sort by name
function sortByName(bird1, bird2) {
	if(bird1.name > bird2.name) { return 1;}
	else if (bird1.name === bird2.name){ return 0;}
	else { return -1;}
}
	
// Output Sorted Array	
a.innerHTML +="<br><h3>Birds sorted by name</h3>"
birds.sort(sortByName);
for (var i=0; i<birds.length; i++){
	a.innerHTML += i+1+": "+birds[i].name + " the "+birds[i].breed+"<br>";
}

//add item to selectbird
function populateSelectBird(){
	var selectBird = document.getElementById('dropBird');
	
	for (var i=0; i<birds.length; i++)
	{
		var selectItem = birds[i].name+', '+birds[i].breed;
		var dropItem = document.createElement("option");
		dropItem.textContent=selectItem;
		dropItem.value = selectItem;
		selectBird.appendChild(dropItem);
	}
}
//call the function here
	populateSelectBird();
</script>
</body>
</html>
