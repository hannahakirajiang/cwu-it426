<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>setInterval</title>
<script>
var timerId;
var counter = 0;

function keepItGoing()
{
       timerId = setInterval(function() { document.getElementById("theTarget").innerHTML = counter; counter++ }, 100);
    };
	
function makeItStop() { clearInterval(timerId); }
</script>
<style type="text/css">
#theTarget {
    width: 300px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 30px;
    padding-bottom: 30px;
    background-color: #BDBCBC;
    -webkit-box-shadow: 20px 20px 10px #323131;
    box-shadow: 20px 20px 10px #323131;
    text-align: center;
    font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, sans-serif;
    font-size: x-large;
    margin-top: 100px;
}
</style>
</head>

<body>
<div id="theTarget" onmouseover="keepItGoing(event)" onmouseout = "makeItStop()">Move the mouse over this.</div>
</body>
</html>
