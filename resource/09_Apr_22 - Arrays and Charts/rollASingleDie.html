<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Roll a die 1000 times</title>
</head>

<body>
    <div id="display">Roll a single die 1000 times:<br><br></div>
    <script>
    var theDisplay = document.getElementById("display");
    var numberRolled = 0;
    var theArray = [0,0,0,0,0,0,0];
    function rollTheDie(){
    for (var i=0; i<1000; i++){
        numberRolled = Math.ceil(Math.random()*6);
        theArray[numberRolled]=theArray[numberRolled]+1;}
    
    for (var i=1; i<7; i++)
        {theDisplay.innerHTML += i+"--"+theArray[i]+"<br>";}
        }
    rollTheDie();
    </script>
</body>
</html>
